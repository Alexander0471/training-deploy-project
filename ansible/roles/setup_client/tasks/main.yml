---
# tasks file for deploy_setup
  - name: grab hostvars
    setup:

  - name: Install Packages
    ansible.builtin.apt:
      name:
        - nginx
        - docker.io
        - python3-pip
      state: present
      update_cache: yes

  - name: Install Docker Python Packages
    become: no
    ansible.builtin.pip:
      name:
        - docker
        - docker-compose
      state: present

  - name: Create user plone
    ansible.builtin.user:
      name: plone
      comment: Plone User
      groups:
        - docker
      shell: '/bin/bash'
      remove: yes
      append: yes
      state: present
   
  - name: Set SSH Key for plone
    authorized_key: user=plone key="{{item}}"
    with_file:
      - /home/{{ hostvars['vm-ansible-host']['ansible_user'] }}/.ssh/id_rsa.pub

  - name: Create Project directory
    ansible.builtin.file:
      dest: /home/plone/project/
      state: directory
      owner: plone
      group: plone
      mode: 0750

  - name: Copy configuration Remote
    ansible.builtin.copy:
      src: ../deploy_remote/docker-compose.yml
      dest: /home/plone/project/docker-compose.yml
      owner: plone
      group: plone
      mode: 0640
    when: which_host == 'remote'

  - name: Copy configuration Local
    ansible.builtin.copy:
      src: ../deploy_local/docker-compose.yml
      dest: /home/plone/project/docker-compose.yml
      owner: plone
      group: plone
      mode: 0640
    when: which_host == 'local'

  - name: Copy configuration
    ansible.builtin.copy:
      src: ../files/nginx/default
      dest: /etc/nginx/sites-enabled/default
      mode: '0644'

  - name: restart nginx
    service:
      name: nginx
      state: reloaded

